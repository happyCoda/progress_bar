<!doctype html>	
<html>
<head>
	<meta charset="utf-8">
	<title>Progress Bar</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.0.3.min.js"></script>
	<!--<script src="js/app.js"></script>-->
	<script src="js/jquery.progress_bar.js"></script>
	<script>

		$(function () {
			var ProgressBar = $('.progress_bar');

			ProgressBar.progressBar({interval: 100});
		});

		
	</script>
</head>
<body>
	<div class="container">
		<header class="main_header">
			<h1>Progress Bar JS plugin :{</h1>
		</header>
		<section class="main_content">
			<code class="code">
				ProgressBar();
			</code>

			<div class="progress_bar">
				<div class="progress_bar__undone">
					<div class="progress_bar__done"></div>
					<p class="progress_bar__percentage">0%</p>
				</div>
			</div>
		</section>
		<footer class="main_footer">
			<p class="copy">&copy; 2013 happyCoda</p>
		</footer>
	</div>
</body>
</html>
